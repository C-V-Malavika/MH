<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Bliss Bound - Activity </title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/activity.css' %}"></link>
  <link rel="icon" href="/static/img/logo.jpg" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="titlebar">
    <img src="/static/img/logo.jpg" class="logo">
    <ul>
     <li><a href="{% url 'signup' %}">SIGN UP</a></li>
     <li><a href="{% url 'profile' %}">PROFILE</a></li>
     <li><a href="{% url 'activity' %}">ACTIVITY</a></li>
     <li><a href="{% url 'tasks' %}">TASKS</a></li>
     <li><a href="{% url 'view history' %}">VIEW HISTORY</a></li>
     <li><a href="https://oviasree-blissbound-chatbot-app-zj10pk.streamlit.app">CHAT WITH BOT</a></li>
     <li><a href="{% url 'logout' %}">LOGOUT</a></li>
    </ul>
  </div>
  <div class="background">
    <div class="register-form">
      <div class="form-box">
        <h1>Activity</h1><br>
        <form method="POST" action="{% url 'activity' %}">
            {% csrf_token %}
          <div class="input-box">
            <input type="text" id="description" name="description" class="input-field" required>
            <label for="Description" class="label">Description</label>
            <i class='bx bx-edit icon'></i>
          </div>
          <div class="input-box">
            <label for="emotional" class="form-label">Emotional State</label>
            <select id="emotional" name="emotional" class="input-field-select">
            <option selected>-- select --</option>
            <option value="Happiness">Happiness</option>
            <option value="Sadness">Sadness</option>
            <option value="Disgust">Disgust</option>
            <option value="Fear">Fear</option>
            <option value="Surprise">Surprise</option>
            <option value="Anger">Anger</option>
            </select>
          </div><br>
          <div class="input-box">
            <input type="submit" class="input-submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
