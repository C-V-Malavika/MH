<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Bliss Bound - Login </title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}"></link>
  <link rel="icon" href="/static/img/logo.jpg" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="titlebar">
    <img src="/static/img/logo.jpg" class="logo">
    <ul>
     <li><a href="{% url 'signup' %}">SIGN UP</a></li>
     <li><a href="#">PROFILE</a></li>
     <li><a href="#">ACTIVITY</a></li>
     <li><a href="#">TASKS</a></li>
     <li><a href="#">VIEW HISTORY</a></li>
     <li><a href="#">CHAT WITH BOT</a></li>
     <li><a href="{% url 'logout' %}">LOGOUT</a></li>
    </ul>
  </div>
  <div class="background">
    <div class="register-form">
      <div class="form-box">
        <h1>Login</h1>
        <p>Invalid Password - Please enter the correct password</p><br>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
          <div class="input-box">
            <input type="text" id="user" name="user" class="input-field" required>
            <label for="Username" class="label">Email ID</label>
            <i class='bx bx-envelope icon'></i> 
          </div>
          <div class="input-box">
            <input type="password" id="pass" name="pass" class="input-field" required>
            <label for="Password" class="label">Password</label>
            <i class='bx bx-lock-alt icon'></i>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
             I verify that the above details are correct to my knowledge
            </label>
         </div>
          <div class="input-box">
            <input type="submit" class="input-submit" value="Login">
          </div>
          <div class="Login">
            <span>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
